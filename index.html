<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-Gallery Component!</title>
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div id="vue-app">

    <!-- After select event is detected by parent it fires its own method with index provided from child to delete the img. -->
    <gallery :images="images" @select="remove">
        <h1 :style='slotStyle'> Chicago Grid Gallery </h1>
    </gallery>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
