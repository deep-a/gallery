<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image-Gallery Component!</title>

    <!-- bootstrap for base styles -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

<div id="vue-app">

    <!-- After select event is detected by parent it fires its own method with index provided from child to delete the img. -->
    <gallery :images="images" v-on:select="remove($event)">
        <h1 :style='slotStyle'> Chicago Grid Gallery </h1>
    </gallery>

</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
